<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin - Search</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap-grid.min.css">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body class="container">
  <div class="row">
    <aside class="sidebar col-2">
      <div class="row p0 m0 justify-content-center">
        <div class="p0 m0 col-12">
          <h2 class="col-12 p0 sidebar-title">Valuations Administration</h2><a class="col-12 p0 sidebar-link" href="admin-search.html">Search for a Valuation</a><a class="col-12 p0 sidebar-link" href="admin-main.html">Manage Email Addresses</a></div>
      </div>
    </aside>
    <main class="col-10">
      <div class="container admin-search p0">
        <div class="row justify-content-start p0 m0 col-12">
          <h1 class="admin-search-title col-12 p0">Select the Variant</h1>
        </div>
        <div class="row justify-content-start p0 m0 admin-search__vehicle bdb col-12">
          <h2 class="admin-search__vehicle-title col-12 p0">Search by Vehicle:</h2>
          <form class="admin-search__vehicle-form col-7 row justify-content-end">
            <div class="admin-search__vehicle-form-item col-12 p0 row"><label class="col-5 p0" for="admin-search-vin">VIN (17 Digits):</label><input class="col-7" id="admin-search-vin" type="text" name="admin-search-vin"></div><span class="col-12 justify-content-end">or</span>
            <div class="admin-search__vehicle-form-item col-12 p0 row"><label class="col-5 p0" for="admin-search-reg">Reg text:</label><input class="col-7" id="admin-search-reg" type="text" name="admin-search-reg"></div><input class="admin-search__vehicle-form-submit" type="button" value="Search"></form>
        </div>
        <div class="row justify-content-start p0 m0 admin-search__valuation bdb col-12">
          <h2 class="admin-search__vehicle-title col-12 p0">Search by Valuation Date:</h2>
          <form class="admin-search__valuation-form col-7 row justify-content-end">
            <div class="admin-search__valuation-form-item col-12 p0 row"><label class="col-5 p0" for="admin-search-date-from">VIN (17 Digits):</label><input class="col-7" id="admin-search-date-from" type="text" name="admin-search-date-from"></div>
            <div class="admin-search__valuation-form-item col-12 p0 row"><label class="col-5 p0" for="admin-search-date-to">Reg text:</label><input class="col-7" id="admin-search-date-to" type="text" name="admin-search-date-to"></div><input class="admin-search__valuation-form-submit" type="button" value="Search"></form>
        </div>
        <div class="row justify-content-start p0 m0 admin-search__vehicle bdb col-12">
          <h2 class="admin-search__vehicle-title col-12 p0">Search by Customer Name:</h2>
          <form class="admin-search__vehicle-form col-7 row justify-content-end">
            <div class="admin-search__vehicle-form-item col-12 p0 row"><label class="col-5 p0" for="admin-search-customer-name">Name:</label><input class="col-7" id="admin-search-customer-name" type="text" name="admin-search-customer-date"></div><span class="col-12 justify-content-end">or</span>
            <div class="admin-search__vehicle-form-item col-12 p0 row"><label class="col-5 p0" for="admin-search-customer-email">Email Address:</label><input class="col-7" id="admin-search-customer-email" type="email" name="admin-search-customer-email"></div><input class="admin-search__vehicle-form-submit" type="button" value="Search"></form>
        </div>
        <div class="row justify-content-start p0 m0 admin-search__vehicle bdb col-12">
          <h2 class="admin-search__vehicle-title col-12 p0">Search by Consultant Name:</h2>
          <form class="admin-search__vehicle-form col-7 row justify-content-end">
            <div class="admin-search__vehicle-form-item col-12 p0 row"><label class="col-5 p0" for="admin-search-consultant-name">Name:</label><input class="col-7" id="admin-search-consultant-name" type="text" name="admin-search-consultant-date"></div><input class="admin-search__vehicle-form-submit" type="button" value="Search"></form>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>
</body>

</html>
